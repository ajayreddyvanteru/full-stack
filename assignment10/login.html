<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/Jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnlogin").click(function(){
                    var user= $("#txtusername").val();
                    var pass= $("#txtpassword").val();
		            var userpass =/^[a-z 0-9 A-Z ]{6,9}$/;
                        if(userpass.test(user)&&userpass.test(pass)){
            window.alert("Valid username and password");
            return true;
        }
        else{
            window.alert("Invalid username and password");
            return false;
        } 
                });
            });
         </script>
     </head>
    <body>
        <div class="container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="txtusername" placeholder="enter username"/>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="txtpassword" placeholder="enter password"/>
                </div>
                <button type="button" class="btn btn-primary" id="btnlogin">login</button>
            </form>
        </div>
    </body>
</html>
