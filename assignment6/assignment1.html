<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<style>
    th{
        text-align: center;
    }
    #button{
        padding-left: 46.5%;
    }
    ::placeholder{
        padding-left: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-hover table-striped table-dark">
        <tr class="thead-wight">
            <th colspan="2">Registartion Page</th>
        </tr>    
        <tr>
            <td>Name: </td><td><input type="text" placeholder="Enter Name"/></td>
        </tr>
        <tr>
            <td>Date of Birth: </td><td><input type="text" placeholder="Enter DOB"></td>
        </tr>
        <tr>
            <td>Department: </td><td><input type="text" placeholder="Enter Department"/></td>
        </tr>
        <tr>
            <td>Email Id: </td><td><input type="text" placeholder="Enter Email Id"/></td>
        </tr>
        <tr>
            <td>Password: </td><td><input type="password" placeholder="Enter Password"/></td>
        </tr>
        <tr>
            <td colspan="2" id="button"><button type="button" class="btn btn-primary">Submit</button></td>
        </tr>
    </table>    
</div>
</body>
</html>
