<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <style>
            .container-fluid{
                
                padding-right: 1450px;
               
            }
            input{
                padding-right: 80.5px;
            }
                     th{
                text-align: center;
            }
            
            #button{
                padding-left: 69%;
            }
         
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <table class="table table-bordered table-striped table-hover">
                <tr class="thead-dark">
                    <th colspan="2">Sign In</th>
                </tr>    
                <tr>
                    <td>Username: </td><td><input type="text" placeholder="Enter Username"/></td>
                </tr>
                <tr>
                    <td>Password: </td><td><input type="text" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td colspan="2" id="button"><button type="button" class="btn btn-primary">Submit</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
