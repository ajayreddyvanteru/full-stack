        <title>Password Validation</title>
        <script>
            function passValidate(){
                
                var pass = document.getElementById('txtPassword').value;
                var p = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$]).{5,12}$/;
              
               if(p.test(pass)){
                    window.alert("valid");
                }
                else{
                   window.alert("invalid");
                }
            }
        </script>
