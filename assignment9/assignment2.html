
<!DOCTYPE html>
<html>
    <head>
        <title>animate</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="bootstrap-4.5.0-dist/js/Jquery.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css" />
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#box").delay(2000).animate({height: '500px'});
                    $("#box").delay(2000).animate({width: '500px'});
                    $("#box").delay(2000).animate({height: '300px'});
                    $("#box").delay(2000).animate({width: '100px'});
                    $("#box").delay(2000).animate({width: '300px'});
                    $("#box").delay(2000).animate({width: '100px'});
                    $("#box").delay(2000).animate({height: '100px'});
                });
                $("#btn2").click(function(){
                    $("div").slideToggle();
                });
            });
        </script>
    </head>
    <body>
        <button id="btn1">start animate</button>
        <button id="btn2">stop aimate</button>
        <div id="box" style="background:#5858FA; height: 100px;width: 100px;margin: 6px;"></div>
    </body>
</html>
