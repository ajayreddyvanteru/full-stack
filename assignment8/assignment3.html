<!DOCTYPE html>
<html>

    <script type="text/javascript">
      $(document).ready(function(){
           
            
            $("#btntoggle").click(function(){
                $("#id1").fadeToggle(2000);
            });
       
        });

    <style>
        #id1{
            margin-right: 1700px;
            color: whitesmoke;
           }
           .list-group-item{
               background-color: lightslategray;
           }
    </style>
    </head>
    <body>
        <div id="id1">
            <a class="list-group-item">Home</a>
            <a class="list-group-item" > Library</a>
            <a class="list-group-item" > Applications</a>
            <a class="list-group-item" >Settings</a>
          </div>
        
        <button type="button" id="btntoggle">execute fade in method</button>
    </body>
</html>
